            function makeBookingText(csvHead,csvText,csvNote,style) {
                var head = csvHead;
                var text = csvText;
                var note = csvNote;
                let arrHead=csvHead.split(CSEP);
                let arrText=csvText.split(CSEP);
                let arrNote=csvNote ? csvNote.split(CSEP) : null;


                text = '<DIV class="L120">'
                     + arrHead.join('</DIV><DIV class="L120">')+'</DIV></DIV>'
                     + '<DIV class="'+style+'"><DIV class="L120">'
                     + arrText.join('</DIV><DIV class="L120">')+'</DIV>';

                if(arrNote && arrNote.length>0) text = text+'</DIV><DIV class="'+style+'"><DIV class="L120">'+arrNote.join('</DIV>');
                        
                return text;
            }



            function storeInLog(info,txn) {
                let aInfo = info.split(CSEP);

                var jInfo = { "date":aInfo[0], "sender":aInfo[1], "acct":aInfo[2], "svwz":aInfo[3], "svwz2":aInfo[4], "delta":txn  };
                jInfo.sessionId = getId();

                var sInfo = JSON.stringify(jInfo);

                // GH20220509 postToServer("STORE",sInfo);
                postAndDisplay("STORE",sInfo);
                console.log('HistoryList.html storeInLog() postAndDisplay STORE '+sInfo);

            }

            var popUpObj;
            function showModalPopUp(csvHead,csvText,csvNote) {


                // if(popUpObj) window.close(); closes parent window
                popUpObj=window.open(
                    "", 
                    "ModalPopUp",
                    'toolbar=no,scrollbars=no,location=no,statusbar=no,menubar=no,resizable=0,width=890,height=100,left = 90,top=300'
                );               
                // accumulates text popUpObj.document.open();

                let text = '<DIV class="witBorder"><DIV class="mTable"><DIV class="ulliTab"><DIV class="attrRow">'
                    +makeBookingText(csvHead,csvText,csvNote,'attrRow')
                    +'</DIV></DIV></DIV></DIV>';

                popUpObj.document.write('<HTML><TITLE>'+page['Transaction']+'</TITLE><link rel="stylesheet" href="./FBA/mobile_green.css"/>'+text+'</HTML>');

                popUpObj.focus();
                
            }
               
            
            function putResponse(strTarget,strText) {       

                var response = JSON.parse(strText);
                var jHistory  = response[D_History];
                var arrHistory = [];                

                var aLen = response[D_Schema].assets;
                var eLen = response[D_Schema].eqliab;
                var gSchema = response[D_Schema];
                let page = response[D_Page];

                var boxFooter="";
                if(page) {

                    let headerInfo = '<DIV class="attrLine"><DIV class="C280">'+page["History"]+'&nbsp;'+page["header"]+'</DIV></DIV>';
                        //arrHistory.push(headerInfo);

                    let htmlPage = createPage(['C140','C140','C140','C140','C140','C140'],"<DIV class='attrLine'>"+headerInfo+"</DIV>",'PageContent');
                    var cursor=htmlPage;

                    console.log(JSON.stringify(page))
                    


                    if(gSchema.Names && gSchema.Names.length>0) {
                        var names=gSchema.Names;

                        var bLine=0;
                        for (let hash in jHistory)  {
                            bLine++;

                            var iBalance=0;

                            var txn = jHistory[hash];
                            if(txn && txn.length>0) {

                                var parts=txn;// server made each line an array already
                                var entry = [];
                                var credit = ['&nbsp;'];
                                var debit = ['','AN'];
                                var delta = [];

                                // skip hash or index
                                for(var i=1;i<J_ACCT && i<parts.length;i++) {
                                    if(parts[i] && parts[i].length>COLMIN) entry.push(parts[i].substring(0,iCpField)); 
                                    else entry.push(' ');

                                }
                                for(var i=J_ACCT;i<parts.length;i++) {
                                    if(parts[i] && parts[i].length>0) { 
                                        
                                        // GH20220307 EU-style numbers
                                        let item = parseInt(parts[i]);

                                        if(item!=0) {
                                            delta.push(names[i]+DOUBLE+parts[i]); 

                                            // GH20220307
                                            let value = setEUMoney(parts[i]);
                                            if(i<aLen) iBalance += value.cents;
                                            else if(i!=aLen && i!=eLen) iBalance -= value.cents;
                                            console.dir("ADD "+parts[i]+ " --> "+value.cents+"  --> "+iBalance);
                                        }

                                        // POS ASSET
                                        if(item>0 && i<aLen && i!=eLen) credit.push(names[i]+DOUBLE+parts[i]);                                        
                                    
                                        // NEG EQLIAB
                                        if(item<0 && i>aLen && i!=eLen) credit.push(names[i]+DOUBLE+parts[i].replace('-',''));
                                    
                                        // NEG ASSET
                                        if(item<0 && i<aLen && i!=eLen) debit.push(names[i]+DOUBLE+parts[i].replace('-',''));
                                    
                                        // POS EQLIAB
                                        if(item>0 && i>aLen && i!=eLen) debit.push(names[i]+DOUBLE+parts[i]);
                                    }
                                }

                                let deltaText = "'"+delta.join(CSEP)+"'";
                                let boxHead = "'"+entry.join(CSEP)+"'";   
                                let boxText = "'"+credit.join(CSEP)+CSEP+debit.join(CSEP)+"'";   
                                let boxNote = "'"+page["author"].replace('&nbsp;',CSEP)+"'";                 
                                
                                


                                let balCheck= '<DIV class="L66">'+cents2EU(iBalance)+'</DIV>';
                                console.dir("LINE "+bLine+" --> "+iBalance);
                                console.dir();

                                let data = (
                                          entry.join(CSEP)
                                    +CSEP+credit.join(CSEP)
                                    +CSEP+debit.join(CSEP)).split(CSEP);



                                var i=0;
                                var htmlLine=['<DIV class="key" id="Show'+hash+'" value="'+hash+'" onclick="showModalPopUp('+boxHead+','+boxText+','+boxNote+')">Show</DIV>',
                                              '<DIV class="key" id="Log'+hash+'"  value="'+hash+'"  onclick="storeInLog('+boxHead+','+deltaText+')">Log</DIV>'];

                                for (;i<data.length;i++) {
                                    let text = '<DIV class="L120">'+data[i]+'</DIV>';
                                    htmlLine.push(text);
                                    if(i%6==5 || (i+1)>=data.length) { 
                                        cursor=printHTML(cursor,htmlLine.join(''));
                                        htmlLine=[];
                                    }
                                }



/*
                                let butInfo = +
                                              ;
                                cursor=printFormat(cursor,entry,(iBalance==0) ? butInfo : balCheck); // 20220307


                                cursor=printFormat(cursor,credit.concat(debit));
*/

                            } else {
                                // ERROR out
                            }
                        }

                        

                        // GH20211028
                        // modify to show reverse order

                        /*
                        if(arrHistory) {
                            arrHistory.push('<DIV class="attrLine">&nbsp;</DIV>');                            
                            arrHistory.reverse();
                        }
                        */

                        setTrailer(page, cursor);
                        setScreen(document,htmlPage);
                    }
                }
            }

                var cdate = document.getElementById('date');
                var cSender= document.getElementById('sender');
                var cInfo3 = document.getElementById('refAcct');
                var cInfo4 = document.getElementById('info4');
                var cInfo5 = document.getElementById('info5');

                var date=cdate.value; // date

                var refAcct=cInfo3.value;

                var jInfo = { "date":date, "sender":sender, "acct":refAcct, "svwz":info4, "svwz2":info5, "credit":creditList, "debit":debitList };

                else   {

                }
